<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Puru Eye Hospital &#x25cf; Lasik and Phaco Surgery Center</title>
    <meta
      name="description"
      content="Puru Eye Hospital, Lasik Laser &amp; Phaco Surgery Centre is a well recognized name in eye care services in Jaipur"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#fefefe" />
    <meta name="application-name" content="PEH" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <link href="/build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="/assets/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.png" />
    <link rel="manifest" href="./manifest.json" />

    <link
      rel="prefetch"
      href="https://fonts.googleapis.com/css?family=Farro|Quicksand&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      onerror="this.onerror=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Farro|Quicksand&display=swap"
    /></noscript>
  </head>

  <body>
    <app-root></app-root>
    <script type="module" src="/build/app.esm.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=UA-112981632-1"
    ></script>
    <script defer src="assets/lazysizes.min.js"></script>
    <script>
      document.addEventListener("lazybeforeunveil", (e) => {
        const target = e.target;
        // It's number
        const num = target.dataset.gallery;

        // Get the figure
        const figure = document.querySelector(`figure.grid-image-${num}`);

        figure.style.paddingTop = "0px";
      });
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-112981632-1");
    </script>
  </body>
</html>
